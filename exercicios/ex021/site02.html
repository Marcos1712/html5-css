<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }
    nav a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Menu hambúrguer */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
      transition: 0.3s;
    }

    /* Seções */
    section {
      padding: 80px 20px;
      height: 100vh;
    }
    #inicio { background: #f4f4f4; }
    #sobre { background: #ddd; }
    #servicos { background: #bbb; }
    #contato { background: #999; }

    /* Responsivo */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Meu Site</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav">
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <h1>Início</h1>
    <p>Bem-vindo ao site!</p>
  </section>

  <section id="sobre">
    <h1>Sobre</h1>
    <p>Informações sobre nós.</p>
  </section>

  <section id="servicos">
    <h1>Serviços</h1>
    <p>O que oferecemos.</p>
  </section>

  <section id="contato">
    <h1>Contato</h1>
    <p>Fale conosco.</p>
  </section>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
