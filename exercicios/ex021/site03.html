<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Moderno</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    section {
      padding: 80px 20px;
      min-height: 100vh;
    }

    #inicio { background: #f4f4f4; }
    #sobre { background: #ddd; }
    #servicos { background: #bbb; }
    #contato { background: #999; }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    /* Redes sociais */
    .social {
      margin-top: 20px;
    }

    .social a {
      margin-right: 10px;
      color: white;
      font-size: 1.5em;
    }

    /* WhatsApp fixo */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-decoration: none;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-globe"></i> Meu Site</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav">
      <a href="#inicio"><i class="fas fa-home"></i> Início</a>
      <a href="#sobre"><i class="fas fa-user"></i> Sobre</a>
      <a href="#servicos"><i class="fas fa-cogs"></i> Serviços</a>
      <a href="#contato"><i class="fas fa-envelope"></i> Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <h1>Bem-vindo</h1>
    <p>Seja bem-vindo ao nosso site profissional!</p>
  </section>

  <section id="sobre">
    <h1>Sobre</h1>
    <p>Somos uma equipe dedicada a entregar qualidade e inovação.</p>
  </section>

  <section id="servicos">
    <h1>Serviços</h1>
    <ul>
      <li><i class="fas fa-check-circle"></i> Desenvolvimento Web</li>
      <li><i class="fas fa-check-circle"></i> Design Responsivo</li>
      <li><i class="fas fa-check-circle"></i> Consultoria Técnica</li>
    </ul>
  </section>

  <section id="contato">
    <h1>Contato</h1>
    <form action="https://formsubmit.co/marcoscafeara@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" placeholder="Sua mensagem" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="social">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </section>

  <!-- Botão WhatsApp -->
  <a href="https://wa.me/5543999067015" class="whatsapp-button" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

</body>
</html>
