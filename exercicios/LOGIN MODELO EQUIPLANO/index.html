<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Equiplano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.png" alt="Logo Equiplano" class="logo">
      <h2>Login</h2>
      <form>
        <div class="textbox">
          <input type="text" placeholder="Login" id="login" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Senha" id="senha" required>
        </div>
        <div class="buttons">
          <button type="submit" id="entrar">Entrar</button>
          <button type="button" id="trocar-local">Trocar local</button>
        </div>
      </form>
      <footer>
        <p>Equiplano Sistemas Ltda</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
