<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Testando JavaScript no iPhone</h1>
    <button class="button" onclick="showMessage()">Clique Aqui</button>

    <script>
        function showMessage() {
            alert("Você clicou no botão!");
        }
    </script>
    
</body>
</html>
