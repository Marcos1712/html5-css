<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ede7d9;
      color: #4B4237;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #A49694;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4B4237;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #736B60;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #A49694;
      border-radius: 8px;
      background-color: #ede7d9;
      color: #4B4237;
    }

    input::placeholder {
      color: #736B60;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d5a021;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b78618;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9em;
      color: #736B60;
    }

    .footer a {
      color: #d5a021;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      JÃ¡ tem uma conta? <a href="#">Entrar</a>
    </div>
  </div>
</body>
</html>
